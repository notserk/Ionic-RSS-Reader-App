<ion-view ng-show="loaded" title='<img class="logo" src="./img/USAID-logo3.png">' id="header">
    <ion-header-bar class="bar-subheader">
        <h1 class="title">{{feedTitle}}</h1>
    </ion-header-bar>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div ng-repeat="item in items" class="list card">
            <!--<a class="item" target="_blank" href="https://twitter.com/USAID/status/{{item.id_str}}">-->
            <a class="item" twitter-link url="{{item.id_str}}">
                <div class="item item-avatar">
                    <img ng-src="{{item.user.profile_image_url}}"/>
                    <h2>{{item.user.name}}</h2>
                    <p>{{item.created_at | date:'MMM d, y h'}}</p>
                </div>
                <div class="item item-body">
                    <p>{{item.text}}</p>
                    <img ng-if="item.picture" ng-src="item.picture"/>
                </div>
            </a>
        </div>
    </ion-content>
</ion-view>
<div ng-show="failed">
    <a class="button icon-left ion-refresh button-clear button-dark" ng-click="reload()">Refresh</a>
</div>
