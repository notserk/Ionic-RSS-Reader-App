<ion-list>
    <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="reloadFeed()">
    </ion-refresher>
    <ion-item ng-repeat="story in stories" ng-href="#/app/feeds/{{feed}}/{{$index}}">
        <div class="feed-title">{{story.title}}</div>
        <h5>{{formatDate(story.publishedDate)}}</h5>
    </ion-item>
</ion-list>
